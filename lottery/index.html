<!DOCTYPE html>
<htmL lang="en">

<head>
    <meta charset="utf-8">
    <title>Lottery Game</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/myscripts.js"></script>

</head>

<body>
    <main>
        <h1>Get Your Lotto Numbers!</h1>
        <form action="javascript:void(0);">
            <input id="number-input" type="text" autocomplete="off" placeholder="How Many Numbers"><br>
            <input type="submit" class="buttons" id="org-submit" onclick="getFirstLottoNumbers()" value="Get Lottery Numbers"><br>
            <input type="submit" class="hide" id="more-nums" onclick="getMoreNumbers()" value="Generate More Numbers">
        </form>
        <div id="display-box">
            <h3 id="lotto-results">____________</h3>

        </div>
    </main>

</body>

</htmL>
